    .contenedor {
      background: var(--glass); backdrop-filter: blur(35px) saturate(180%); -webkit-backdrop-filter: blur(35px) saturate(180%);
      border: 1px solid var(--border); border-radius: 40px; padding: 30px 25px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .profile-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
    .profile-pic {
      width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--music-pink); object-fit: cover; box-shadow: 0 4px 15px rgba(255, 45, 85, 0.3);

    .profile-welcome { margin-top: 12px; font-weight: 800; font-size: 16px; letter-spacing: -0.5px; }

    h1 { font-size: 20px; font-weight: 800; letter-spacing: -1px; margin: 5px 0; }

    }
    .drop-zone:active { transform: scale(0.98); }
    #status { font-size: 11px; color: var(--music-pink); margin-top: 20px; font-weight: 800; }
    #saveBtn {
      background: var(--music-pink); color: #ffffff; border: none; padding: 18px; border-radius: 24px; width: 100%; font-weight: 800; margin-top: 20px; display: none; cursor: pointer;
    }

    .mini-player {
      margin-top: 20px; background: var(--glass); border-radius: 30px; padding: 18px 25px; width: 85%; max-width: 350px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(35px) saturate(180%); -webkit-backdrop-filter: blur(35px) saturate(180%);
    }
    .btn-svg { background: none; border: none; padding: 5px; cursor: pointer; display: flex; align-items: center; }
    .btn-svg svg { fill: var(--text); width: 22px; height: 22px; }
    #btnPlay svg { width: 32px; height: 32px; }

    .social-bar { margin-top: 20px; display: flex; gap: 12px; width: 85%; max-width: 350px; }
    .social-btn {
      flex: 1; background: var(--glass); border: 1px solid var(--border); padding: 14px; border-radius: 22px; text-decoration: none; color: var(--text); font-size: 13px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px;
    }

</head>

<script>
  /* Interfaz y Audio */
  const body = document.getElementById('mainBody'); const audio = document.getElementById('audio');
  const st = document.getElementById('status'); const sv = document.getElementById('saveBtn');
  const mIco = document.getElementById('m-ico'); const pIco = document.getElementById('p-ico');
  const pBtn = document.getElementById('btnPlay');
  
  document.getElementById('themeBtn').onclick = () => body.classList.toggle('dark-mode');
  function playMusic() { audio.play().then(() => pIco.setAttribute('d', "M6 19h4V5H6v14zm8-14v14h4V5h-4z")).catch(()=>{}); }
  pBtn.onclick = () => { if(audio.paused) playMusic(); else { audio.pause(); pIco.setAttribute('d', "M8 5v14l11-7z"); } };
  document.getElementById('btnMute').onclick = () => { 
    audio.muted = !audio.muted;
    mIco.setAttribute('d', audio.muted ? "M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" : "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z");
  };
  document.addEventListener('click', () => { if(audio.paused && audio.currentTime === 0) playMusic(); }, { once: true });

  /* ***************************************************************
   * MOTOR GD COLON STYLE: SPLIT & BIN PACKING
   * Lee rotaciones correctamente, corta cada icono, lo redimensiona
   * y los vuelve a empaquetar en una hoja nueva como un Tetris.
   * ***************************************************************/

  function halveStr(str) {
      if(!str) return str;
      return str.replace(/([-+]?\d*\.?\d+)/g, m => Math.round(parseFloat(m)/2));
  }

  async function splitAndPack(pngBlob, plistText) {
    return new Promise((res, rej) => {
      const img = new Image(); img.src = URL.createObjectURL(pngBlob);
      img.onload = () => {
        try {
            const doc = new DOMParser().parseFromString(plistText, "application/xml");
            const rootDict = doc.documentElement.firstElementChild;
            let framesDict = null, metadataDict = null;
            
            for (let i = 0; i < rootDict.children.length; i++) {
                if (rootDict.children[i].tagName === 'key' && rootDict.children[i].textContent === 'frames') framesDict = rootDict.children[i+1];
                if (rootDict.children[i].tagName === 'key' && rootDict.children[i].textContent === 'metadata') metadataDict = rootDict.children[i+1];
            }

            let sprites = [];

            // 1. DESPLISTEAR: Extraer sprite por sprite
            for (let i = 0; i < framesDict.children.length; i++) {
                if (framesDict.children[i].tagName !== 'key') continue;
                let spriteName = framesDict.children[i].textContent;
                let spriteData = framesDict.children[i+1];
                
                let origX=0, origY=0, origW=0, origH=0, rotated=false;
                let rectNode = null, offsetNode = null, sizeNode = null, srcSizeNode = null, srcColorNode = null;

                for(let j=0; j < spriteData.children.length; j++) {
                    let key = spriteData.children[j].textContent;
                    let val = spriteData.children[j+1];
                    if(spriteData.children[j].tagName !== 'key') continue;

                    if(key === 'textureRect' || key === 'frame') {
                        rectNode = val;
                        let m = val.textContent.match(/([-+]?\d*\.?\d+)/g);
                        if(m && m.length >= 4) { origX = parseFloat(m[0]); origY = parseFloat(m[1]); origW = parseFloat(m[2]); origH = parseFloat(m[3]); }
                    }
                    if(key === 'textureRotated' || key === 'rotated') rotated = (val.tagName === 'true');
                    if(key === 'spriteOffset' || key === 'offset') offsetNode = val;
                    if(key === 'spriteSize' || key === 'sourceSize') sizeNode = val;
                    if(key === 'spriteSourceSize') srcSizeNode = val;
                    if(key === 'sourceColorRect') srcColorNode = val;
                }

                if(origW <= 0 || origH <= 0) continue;

                // El tamaÃ±o fÃ­sico en el canvas depende de si estÃ¡ rotado
                let physW = rotated ? origH : origW;
                let physH = rotated ? origW : origH;

                let tempC = document.createElement('canvas');
                tempC.width = physW; tempC.height = physH;
                let tempCtx = tempC.getContext('2d', { willReadFrequently: true });
                tempCtx.drawImage(img, origX, origY, physW, physH, 0, 0, physW, physH);

                // Anti-sangrado
                let iData = tempCtx.getImageData(0,0,physW,physH);
                for(let k=0; k<iData.data.length; k+=4) if(iData.data[k+3] < 10) { iData.data[k]=0; iData.data[k+1]=0; iData.data[k+2]=0; iData.data[k+3]=0; }
                tempCtx.putImageData(iData, 0, 0);

                // Reducimos el sprite extraÃ­do a la mitad
                let newPhysW = Math.max(1, Math.round(physW / 2));
                let newPhysH = Math.max(1, Math.round(physH / 2));
                let resC = document.createElement('canvas');
                resC.width = newPhysW; resC.height = newPhysH;
                let resCtx = resC.getContext('2d');
                resCtx.imageSmoothingEnabled = true; resCtx.imageSmoothingQuality = 'high';
                resCtx.drawImage(tempC, 0, 0, newPhysW, newPhysH);

                sprites.push({ canvas: resC, physW: newPhysW, physH: newPhysH, logicalW: Math.round(origW/2), logicalH: Math.round(origH/2),
                               rectNode, offsetNode, sizeNode, srcSizeNode, srcColorNode });
            }

            // 2. EMPAQUETAR (Bin Packing "Shelf" Algorithm)
            // Acomodamos del mÃ¡s alto al mÃ¡s bajito para ahorrar el mayor espacio posible
            sprites.sort((a, b) => b.physH - a.physH);
            let cx = 0, cy = 0, rowH = 0, maxW = 2048, actualW = 0;
            const PADDING = 2; // Relleno entre iconos para que no choquen jamÃ¡s

            for (let s of sprites) {
                if (cx + s.physW + PADDING > maxW) {
                    cx = 0; cy += rowH + PADDING; rowH = 0;
                }
                s.newX = cx; s.newY = cy;
                rowH = Math.max(rowH, s.physH);
                cx += s.physW + PADDING;
                actualW = Math.max(actualW, cx);
            }
            let totalW = Math.max(1, actualW); let totalH = cy + rowH;

            // 3. DIBUJAR LA HOJA FINAL
            let finalC = document.createElement('canvas');
            finalC.width = totalW; finalC.height = totalH;
            let finalCtx = finalC.getContext('2d');

            for (let s of sprites) {
                finalCtx.drawImage(s.canvas, s.newX, s.newY);
                // Actualizamos el Plist con las nuevas posiciones y tamaÃ±os
                if(s.rectNode) s.rectNode.textContent = `{{${s.newX},${s.newY}},{${s.logicalW},${s.logicalH}}}`;
                if(s.offsetNode) s.offsetNode.textContent = halveStr(s.offsetNode.textContent);
                if(s.sizeNode) s.sizeNode.textContent = halveStr(s.sizeNode.textContent);
                if(s.srcSizeNode) s.srcSizeNode.textContent = halveStr(s.srcSizeNode.textContent);
                if(s.srcColorNode) s.srcColorNode.textContent = halveStr(s.srcColorNode.textContent);
            }

            // 4. ACTUALIZAR METADATA Y EXPORTAR
            if(metadataDict) {
                for(let i=0; i<metadataDict.children.length; i++) {
                    if(metadataDict.children[i].tagName==='key' && metadataDict.children[i].textContent==='size') {
                        metadataDict.children[i+1].textContent = `{${totalW},${totalH}}`;
                    }
                    if(metadataDict.children[i].tagName==='key' && (metadataDict.children[i].textContent==='realTextureFileName' || metadataDict.children[i].textContent==='textureFileName')) {
                        metadataDict.children[i+1].textContent = metadataDict.children[i+1].textContent.replace(/-uhd/gi, '-hd');
                    }
                }
            }

            const serializer = new XMLSerializer();
            let newXmlStr = serializer.serializeToString(doc);
            newXmlStr = newXmlStr.replace(/<\?xml.*\?>\n?/, "");
            newXmlStr = `<?xml version="1.0" encoding="UTF-8"?>\n<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">\n` + newXmlStr;

            finalC.toBlob(blob => res({ png: blob, plist: newXmlStr }), 'image/png');
        } catch(e) { rej(e); }
      };
      img.onerror = rej;
    });
  }

  const processFNT = (txt) => {
    let res = txt;
    ['x', 'y', 'width', 'height', 'xoffset', 'yoffset', 'xadvance', 'size', 'base', 'lineHeight', 'scaleW', 'scaleH'].forEach(t => {
      res = res.replace(new RegExp(`\\b${t}=([-+]?\\d+)\\b`, 'g'), (m, v) => `${t}=${Math.round(parseInt(v)/2)}`);
    });
    return res.replace(/-uhd/gi, '-hd');
  };

  async function normalResize(blob) {
    return new Promise((res) => {
      const img = new Image(); img.src = URL.createObjectURL(blob);
      img.onload = () => {
        const cDest = document.createElement('canvas');
        cDest.width = Math.max(1, Math.floor(img.width / 2)); cDest.height = Math.max(1, Math.floor(img.height / 2));
        const ctxDest = cDest.getContext('2d');
        ctxDest.imageSmoothingEnabled = true; ctxDest.imageSmoothingQuality = 'high';
        ctxDest.drawImage(img, 0, 0, cDest.width, cDest.height);
        cDest.toBlob(res, 'image/png');
      };
    });
  }

  document.getElementById('file').onchange = async (e) => {
    const files = e.target.files; if(!files.length) return;
    const zipOut = new JSZip();
    st.innerText = "AGRUPANDO ARCHIVOS...";
    sv.style.display = "none";
    
    const bundles = new Map(); 

    const processEntry = async (path, blob) => {
      if(path.includes('__MACOSX') || path.includes('.DS_Store')) return;
      const lowerPath = path.toLowerCase();
      const targetPath = path.replace(/-uhd/gi, '-hd');
      
      if (lowerPath.endsWith('.png') || lowerPath.endsWith('.plist')) {
          const baseKey = targetPath.replace(/\.(png|plist)$/i, '');
          if(!bundles.has(baseKey)) bundles.set(baseKey, {});
          const b = bundles.get(baseKey);
          if (lowerPath.endsWith('.png')) b.png = blob;
          if (lowerPath.endsWith('.plist')) b.plist = await blob.text();
          b.pngPath = baseKey + '.png'; b.plistPath = baseKey + '.plist';
      } else if (lowerPath.endsWith('.fnt')) {
          zipOut.file(targetPath, processFNT(await blob.text()));
      } else {
          zipOut.file(targetPath, blob);
      }
    };

    for (let f of files) {
      if (f.name.toLowerCase().endsWith('.zip')) {
        const zipIn = await JSZip.loadAsync(f);
        for (let path in zipIn.files) if(!zipIn.files[path].dir) await processEntry(path, await zipIn.files[path].async("blob"));
      } else await processEntry(f.name, f);
    }

    let total = bundles.size; let current = 0;
    for (let [key, b] of bundles.entries()) {
        current++;
        st.innerText = `EMPAQUETANDO: ${key} (${current}/${total})`;
        
        if (b.plist && b.png) {
            try {
                const result = await splitAndPack(b.png, b.plist);
                zipOut.file(b.pngPath, result.png);
                zipOut.file(b.plistPath, result.plist);
            } catch(e) { 
                console.error("Error aislando " + key, e); 
                zipOut.file(b.pngPath, await normalResize(b.png));
                zipOut.file(b.plistPath, b.plist.replace(/-uhd/gi, '-hd'));
            }
        } else if (b.png) {
            zipOut.file(b.pngPath, await normalResize(b.png));
        } else if (b.plist) {
            zipOut.file(b.plistPath, b.plist.replace(/-uhd/gi, '-hd'));
        }
    }

    st.innerText = "Â¡TODO LISTO!"; sv.style.display = "block";
    
    sv.onclick = async () => {
      st.innerText = "DESCARGANDO... ESPERA"; 
      try {
        const content = await zipOut.generateAsync({type:"blob"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "TexturePack_Perfect_By_Ketsu.zip";
        document.body.appendChild(a); a.click(); document.body.removeChild(a); 
        st.innerText = "Â¡DESCARGA COMPLETADA!";
      } catch(error) { st.innerText = "ERROR AL DESCARGAR"; console.error(error); }
    };
  };
</script>
