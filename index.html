<script>
  /* Interfaz y Audio - TU CDIGO INTACTO */
  const body = document.getElementById('mainBody'); const audio = document.getElementById('audio');
  const st = document.getElementById('status'); const sv = document.getElementById('saveBtn');
  const mIco = document.getElementById('m-ico'); const pIco = document.getElementById('p-ico');
  const pBtn = document.getElementById('btnPlay');
  
  document.getElementById('themeBtn').onclick = () => body.classList.toggle('dark-mode');
  function playMusic() { audio.play().then(() => pIco.setAttribute('d', "M6 19h4V5H6v14zm8-14v14h4V5h-4z")).catch(()=>{}); }
  pBtn.onclick = () => { if(audio.paused) playMusic(); else { audio.pause(); pIco.setAttribute('d', "M8 5v14l11-7z"); } };
  
  document.getElementById('btnMute').onclick = () => { 
    audio.muted = !audio.muted;
    mIco.setAttribute('d', audio.muted ? "M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" : "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z");
  };
  document.addEventListener('click', () => { if(audio.paused && audio.currentTime === 0) playMusic(); }, { once: true });

  /*  CORRECCIN VITAL: SIN MATH.ROUND 
   * [span_0](start_span)[span_1](start_span)Restaur茅 tu c贸digo original[span_0](end_span)[span_1](end_span). Esto mantiene los decimales (.5) como 1581.5
   * y hace que el c贸digo resultante sea exactamente igual al c贸digo verde de GD Col贸n.
   */
  const processData = (txt) => {
    let res = txt.replace(/\{\s*([-+]?\d*\.?\d+)\s*,\s*([-+]?\d*\.?\d+)\s*\}/g, (m, x, y) => `{${parseFloat(x)/2},${parseFloat(y)/2}}`);
    
    [cite_start]// El redondeo se mantiene SLO para las fuentes .fnt, no para los Plist. [cite: 1, 110-111]
    const tags = ['x', 'y', 'width', 'height', 'xoffset', 'yoffset', 'xadvance', 'size', 'base', 'lineHeight', 'scaleW', 'scaleH'];
    tags.forEach(t => {
      const regex = new RegExp(`\\b${t}=([-+]?\\d+)\\b`, 'g');
      res = res.replace(regex, (m, v) => `${t}=${Math.round(parseInt(v)/2)}`);
    });
    return res.replace(/-uhd/gi, '-hd');
  };

  /*  GD COLN SPLITTER: Aislar botones con coordenadas decimales (Floats)  */
  const smartResize = async (imgBlob, plistText = null) => {
    return new Promise((resolve) => {
      const img = new Image(); img.src = URL.createObjectURL(imgBlob);
      img.onload = () => {
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = Math.ceil(img.width / 2);
        finalCanvas.height = Math.ceil(img.height / 2);
        const ctx = finalCanvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        if (plistText) {
          // Extraemos las posiciones del plist permitiendo decimales (floats)
          const frameRegex = /<key>(?:frame|textureRect)<\/key>\s*<string>\{\{\s*([-+]?\d*\.?\d+)\s*,\s*([-+]?\d*\.?\d+)\s*\},\s*\{\s*([-+]?\d*\.?\d+)\s*,\s*([-+]?\d*\.?\d+)\s*\}\}<\/string>/g;
          let match;
          let foundSprites = false;

          while ((match = frameRegex.exec(plistText)) !== null) {
            foundSprites = true;
            const x = parseFloat(match[1]);
            const y = parseFloat(match[2]);
            const w = parseFloat(match[3]);
            const h = parseFloat(match[4]);
            if (w === 0 || h === 0) continue;

            // GD Col贸n: Sacamos el bot贸n en un cuadrito limpio para que no sangre (no l铆neas blancas)
            const tmp = document.createElement('canvas');
            tmp.width = w; tmp.height = h;
            const tCtx = tmp.getContext('2d');
            tCtx.drawImage(img, x, y, w, h, 0, 0, w, h);

            // Reemplazamos blanco transparente por negro transparente (Seguridad Anti-Sangrado)
            const tmpData = tCtx.getImageData(0,0,w,h);
            for(let i=0; i<tmpData.data.length; i+=4) {
               if(tmpData.data[i+3] === 0) { tmpData.data[i]=0; tmpData.data[i+1]=0; tmpData.data[i+2]=0; }
            }
            tCtx.putImageData(tmpData, 0, 0);

            // Lo pegamos a la mitad usando los decimales (.5) SIN REDONDEAR para que encaje perfecto
            ctx.drawImage(tmp, 0, 0, w, h, x / 2, y / 2, w / 2, h / 2);
          }

          if (!foundSprites) {
            ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, finalCanvas.width, finalCanvas.height);
          }
        } else {
          // Fondo / Archivos sueltos sin Plist (L贸gica Anti-Sangrado Tuya)
          const tmp = document.createElement('canvas');
          tmp.width = img.width; tmp.height = img.height;
          const tCtx = tmp.getContext('2d', { willReadFrequently: true });
          tCtx.drawImage(img, 0, 0);
          
          const tmpData = tCtx.getImageData(0,0,img.width,img.height);
          for(let i=0; i<tmpData.data.length; i+=4) {
             if(tmpData.data[i+3] === 0) { tmpData.data[i]=0; tmpData.data[i+1]=0; tmpData.data[i+2]=0; }
          }
          tCtx.putImageData(tmpData, 0, 0);
          ctx.drawImage(tmp, 0, 0, img.width, img.height, 0, 0, finalCanvas.width, finalCanvas.height);
        }

        finalCanvas.toBlob(resolve, 'image/png');
      };
    });
  };

  [cite_start]/* SISTEMA DE ZIP (TU CDIGO ORIGINAL SIN CAMBIOS) [cite: 1, 118-127] */
  document.getElementById('file').onchange = async (e) => {
    const files = e.target.files; if(!files.length) return;
    const zipOut = new JSZip(); st.innerText = "GD COLN: AISLANDO Y PORTEANDO...";
    
    for (let f of files) {
      if (f.name.toLowerCase().endsWith('.zip')) {
        const zipIn = await JSZip.loadAsync(f);
        for (let path in zipIn.files) {
          const entry = zipIn.files[path]; if(entry.dir || path.includes('__MACOSX')) continue;
          let nPath = path.replace(/-uhd/gi, '-hd');
          
          if (path.toLowerCase().endsWith('.png')) {
            let plistPath = path.replace(/\.png$/i, '.plist');
            let plistText = null;
            if (zipIn.files[plistPath]) {
              plistText = await zipIn.files[plistPath].async("string");
            }
            zipOut.file(nPath, await smartResize(await entry.async("blob"), plistText));
          } 
          else if (path.match(/\.(plist|fnt)$/i)) {
            zipOut.file(nPath, processData(await entry.async("string")));
          } 
          else {
            zipOut.file(nPath, await entry.async("blob"));
          }
        }
      } else {
        let n = f.name.replace(/-uhd/gi, '-hd');
        if (f.name.toLowerCase().endsWith('.png')) {
          let plistName = f.name.replace(/\.png$/i, '.plist');
          let plistFile = Array.from(files).find(file => file.name === plistName);
          let plistText = plistFile ? await plistFile.text() : null;
          zipOut.file(n, await smartResize(f, plistText));
        } 
        else if (f.name.match(/\.(plist|fnt)$/i)) {
          zipOut.file(n, processData(await f.text()));
        } 
        else {
          zipOut.file(n, f);
        }
      }
    }
    st.innerText = "隆TODO LISTO!"; sv.style.display = "block";
    sv.onclick = async () => {
      const content = await zipOut.generateAsync({type:"blob"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(content);
      a.download = "TexturePack_Perfect_By_Ketsu.zip"; a.click();
    };
  };
</script>
