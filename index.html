<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de ketsu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { color: white; background-color: #000; min-height: 100vh; display: block; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
        
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('fondo.jpg') no-repeat center center; 
            background-size: cover; filter: blur(6px); transform: scale(1.1); z-index: -2; 
        }
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.55); z-index: -1; }
        
        /* SE AUMENT√ì EL PADDING TOP PARA QUE EL VOLUMEN NO CHORQUE CON EL TECHO DE LA PANTALLA */
        .container { 
            width: 100%; max-width: 420px; margin: 0 auto; 
            padding: 120px 20px 60px 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            transform: scale(0.6); 
            transition: transform 0.65s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .container.visible { transform: scale(1); }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); 
            border-radius: 24px; padding: 15px 20px; border: 8px solid rgba(255, 255, 255, 0.04); 
        }

        .main-card { 
            position: relative; 
            margin-top: 40px; 
            padding-top: 70px; 
            padding-bottom: 45px; 
            text-align: left; 
        }
        
        /* SE A√ëADI√ì Z-INDEX PARA QUE NO SE TAPE CON NADA */
        .avatar-container { 
            position: absolute; 
            top: -140px; 
            left: 0px; 
            display: flex; flex-direction: column; align-items: flex-start; gap: 10px; 
            z-index: 50;
        }
        
        .avatar-wrapper { 
            width: 175px; height: 175px; 
            display: flex; justify-content: center; align-items: center; 
            position: relative; 
        }
        .avatar-main { 
            width: 110px; height: 110px; 
            border-radius: 50%; object-fit: cover; z-index: 1; 
            position: relative;
        }
        
        .discord-custom-frame { 
            position: absolute; 
            width: 150px; 
            height: 150px; 
            background: url('marco.png') no-repeat center center; 
            background-size: contain; z-index: 2; pointer-events: none;
        }

        /* Z-INDEX 100 PARA QUE EL BOT√ìN EST√â SIEMPRE AL FRENTE Y CLICKEABLE */
        .volume-control-wrapper {
            display: flex; align-items: center; gap: 10px; background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px; border-radius: 20px; backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); 
            z-index: 100;
        }
        .mute-btn-top { background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem; opacity: 0.8; }
        #volume-slider { -webkit-appearance: none; width: 70px; height: 4px; background: rgba(255, 255, 255, 0.2); border-radius: 2px; outline: none; cursor: pointer; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%; background: #fff; cursor: pointer; box-shadow: 0 0 5px rgba(255,255,255,0.5); }

        .name-row { display: flex; align-items: center; gap: 12px; margin-top: -15px; }
        
        .username { 
            font-size: 2.2rem; font-weight: 600; color: #fff; 
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px rgba(255, 255, 255, 0.6); 
            position: relative; z-index: 2; 
        }
        
        .anime-sticker { width: 120px; height: auto; object-fit: contain; z-index: 2; margin-left: 15px; }
        .bio-text { font-size: 0.95rem; color: rgba(255,255,255,0.8); line-height: 1.4; margin: 10px 0; }

        .discord-card-slim { 
            display: flex; align-items: center; justify-content: space-between;
            gap: 10px; padding: 10px 15px; min-height: 70px; 
        }
        .discord-info-side { display: flex; align-items: center; gap: 10px; }
        .discord-avatar-wrapper { position: relative; width: 70px; height: 70px; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .avatar-small { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; z-index: 1; }
        .discord-frame-small { position: absolute; width: 70px; height: 70px; background: url('https://cdn.discordapp.com/avatar-decoration-presets/v2/a_54ef02646d5c5890b0e52701f6f874c4.png') no-repeat center center; background-size: contain; z-index: 2; }
        .status-dot { position: absolute; bottom: 10px; right: 10px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1a1a1a; background: #747f8d; z-index: 3; }
        .status-online { background: #43b581 !important; box-shadow: 0 0 8px #43b581; }

        .decoracion-img { 
            width: 40px; height: auto; object-fit: contain; margin-right: 5px; opacity: 0.9;
            animation: float 3s ease-in-out infinite; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .social-icons { display: flex; justify-content: center; gap: 20px; margin: 10px 0; }
        
        .social-icons a i { 
            color: white; font-size: 2rem; 
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5); 
            transition: text-shadow 0.3s ease, transform 0.3s ease; 
        }
        .social-icons a i:hover {
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            transform: scale(1.1);
        }
        
        .footer-stats { display: flex; justify-content: flex-end; align-items: center; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; width: 100%; }
        .discord-big-link { color: #fff; text-decoration: none; font-size: 0.7rem; text-align: right; }
        .discord-big-link span { color: #5865F2; font-weight: bold; text-decoration: underline; }

        .music-layout { display: flex; align-items: center; gap: 12px; width: 100%; }
        .album-art-big { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }
        .time-label { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); min-width: 35px; }

        #enter-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 9999; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: opacity 0.4s ease; }
        #enter-screen.fade-out { opacity: 0; visibility: hidden; pointer-events: none; }
        .enter-text { font-size: 1.2rem; letter-spacing: 3px; font-weight: 400; text-shadow: 0 0 10px white; text-align: center; }

        .bat { position: absolute; background: #000; pointer-events: none; z-index: 3; clip-path: polygon(0% 20%, 20% 0%, 40% 20%, 50% 10%, 60% 20%, 80% 0%, 100% 20%, 90% 60%, 50% 100%, 10% 60%); animation: swarm-fly 1.2s infinite ease-in-out, flap 0.15s infinite ease-in-out; }
        @keyframes swarm-fly { 0% { transform: translate3d(var(--x-start), var(--y-start), 0) scale(1); opacity: 0; } 30%, 70% { opacity: 1; } 100% { transform: translate3d(var(--x-end), var(--y-end), 0) scale(0.2); opacity: 0; } }
        @keyframes flap { 0%, 100% { height: var(--size); } 50% { height: calc(var(--size) / 2.5); } }
    </style>
</head>
<body>
    <audio id="bg-music" src="musica.mp3" loop></audio>
    <div id="enter-screen" onclick="startExperience()">
        <div class="enter-text">[ CLICK TO CONTINUE... ]</div>
    </div>

    <div class="container" id="main-container">
        <div class="glass-card main-card">
            <div class="avatar-container">
                <div class="volume-control-wrapper">
                    <button class="mute-btn-top" id="mute-toggle"><i class="fa-solid fa-volume-high" id="mute-icon"></i></button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="avatar-wrapper">
                    <img src="perfil.png" class="avatar-main">
                    <div class="discord-custom-frame"></div>
                </div>
            </div>
            
            <div class="name-row">
                <div id="particle-container" style="position:relative; display:inline-block; margin-left: 15px;">
                    <h1 class="username">ketsu</h1>
                </div>
                <img src="image.gif" class="anime-sticker">
            </div>

            <div class="bio-text">
                <p>üé® Icon Maker & Texture Packs.</p>
                <p>üìê Layout Creator.</p>
            </div>
            
            <div class="social-icons">
                <a href="Https://youtube.com/@ketsutt?si=C56_8K9PabZJWcHz" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://tiktok.com/@_ketsutt" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://instagram.com/_ketsutt" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://discord.gg/cVn3Brk3Uw" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>

            <div class="footer-stats">
                <a href="https://discord.gg/cVn3Brk3Uw" class="discord-big-link" target="_blank">
                    servidor de ketsu haz click -> <span>aqu√≠</span>
                </a>
            </div>
        </div>

        <div id="discord-card" class="glass-card discord-card-slim">
            <div class="discord-info-side">
                <div class="discord-avatar-wrapper">
                    <img id="discord-avatar" src="perfil.png" class="avatar-small">
                    <div class="discord-frame-small"></div>
                    <div id="status-dot" class="status-dot"></div>
                </div>
                <div>
                    <div id="discord-name" style="font-weight: 600; font-size: 1rem;">ketsu</div>
                    <div id="discord-status-text" style="font-size: 0.85rem; color: rgba(255,255,255,0.6);">Sincronizando...</div>
                </div>
            </div>
            <img src="decoracion.png" class="decoracion-img">
        </div>

        <div class="glass-card secondary-card">
            <div class="music-layout">
                <img src="album.png" class="album-art-big">
                <div style="flex-grow: 1;">
                    <div style="font-weight: 300; font-size: 0.95rem;">Fortress of Lies</div>
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                        <span class="time-label" id="current-time">0:00</span>
                        <div style="flex-grow: 1; height: 2px; background: rgba(255,255,255,0.1); position: relative;">
                            <div id="progress-bar" style="position: absolute; width: 0%; height: 100%; background: #fff;"></div>
                        </div>
                        <span class="time-label" id="duration-time">0:00</span>
                        <div style="display: flex; gap: 12px; align-items: center; margin-left: 5px;">
                            <i class="fa-solid fa-backward" id="rewind-btn" style="cursor:pointer; font-size:0.9rem; opacity:0.8;"></i>
                            <i class="fa-solid fa-pause" id="play-pause-btn" style="cursor:pointer; font-size:1.1rem;"></i>
                            <i class="fa-solid fa-forward" id="forward-btn" style="cursor:pointer; font-size:0.9rem; opacity:0.8;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startExperience() {
            document.getElementById('enter-screen').classList.add('fade-out');
            document.getElementById('main-container').classList.add('visible');
            document.getElementById('bg-music').play();
            
            setTimeout(() => {
                setInterval(createBats, 400);
            }, 500); 
        }

        function createBats() {
            const container = document.getElementById('particle-container');
            if(!container) return;
            for (let i = 0; i < 5; i++) {
                const b = document.createElement('div');
                b.className = 'bat';
                const size = Math.random() * 2 + 2;
                b.style.setProperty('--size', size + 'px');
                b.style.width = (size * 1.8) + 'px';
                b.style.setProperty('--x-start', (Math.random() * 60 - 30) + 'px');
                b.style.setProperty('--y-start', (Math.random() * 30 - 15) + 'px');
                b.style.setProperty('--x-end', (Math.random() * 80 - 40) + 'px');
                b.style.setProperty('--y-end', (Math.random() * 80 - 40) + 'px');
                b.style.left = '50%'; b.style.top = '50%';
                container.appendChild(b);
                setTimeout(() => b.remove(), 1200);
            }
        }

        const bgMusic = document.getElementById('bg-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const muteToggle = document.getElementById('mute-toggle');
        const muteIcon = document.getElementById('mute-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeLabel = document.getElementById('current-time');
        const durationTimeLabel = document.getElementById('duration-time');

        let lastVolume = 1;

        volumeSlider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            bgMusic.volume = vol;
            if (vol > 0) {
                bgMusic.muted = false;
                lastVolume = vol;
                muteIcon.classList.remove('fa-volume-xmark');
                muteIcon.classList.add('fa-volume-high');
            } else {
                bgMusic.muted = true;
                muteIcon.classList.remove('fa-volume-high');
                muteIcon.classList.add('fa-volume-xmark');
            }
        });

        muteToggle.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            if (bgMusic.muted) {
                muteIcon.classList.remove('fa-volume-high');
                muteIcon.classList.add('fa-volume-xmark');
                volumeSlider.value = 0;
            } else {
                muteIcon.classList.remove('fa-volume-xmark');
                muteIcon.classList.add('fa-volume-high');
                bgMusic.volume = lastVolume;
                volumeSlider.value = lastVolume;
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) { bgMusic.play(); playPauseBtn.classList.replace('fa-play', 'fa-pause'); }
            else { bgMusic.pause(); playPauseBtn.classList.replace('fa-pause', 'fa-play'); }
        });

        rewindBtn.addEventListener('click', () => {
            bgMusic.currentTime = 0;
        });

        forwardBtn.addEventListener('click', () => {
            bgMusic.currentTime += 10;
        });

        bgMusic.addEventListener('timeupdate', () => {
            if (bgMusic.duration) {
                const progressPercent = (bgMusic.currentTime / bgMusic.duration) * 100;
                progressBar.style.width = progressPercent + '%';

                let currentMins = Math.floor(bgMusic.currentTime / 60);
                let currentSecs = Math.floor(bgMusic.currentTime % 60);
                if (currentSecs < 10) currentSecs = '0' + currentSecs;
                currentTimeLabel.innerText = `${currentMins}:${currentSecs}`;
            }
        });

        bgMusic.addEventListener('loadedmetadata', () => {
            let durationMins = Math.floor(bgMusic.duration / 60);
            let durationSecs = Math.floor(bgMusic.duration % 60);
            if (durationSecs < 10) durationSecs = '0' + durationSecs;
            durationTimeLabel.innerText = `${durationMins}:${durationSecs}`;
        });

        const DISCORD_ID = "1252638380408307813";
        async function updateDiscord() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data, success } = await res.json();
                if (success) {
                    if (data.discord_user.avatar) document.getElementById('discord-avatar').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                    document.getElementById('discord-name').innerText = data.discord_user.global_name || data.discord_user.username;
                    const dot = document.getElementById('status-dot');
                    dot.className = "status-dot " + (data.discord_status === 'online' ? 'status-online' : '');
                    const act = data.activities.find(a => a.type === 0);
                    document.getElementById('discord-status-text').innerText = act ? `Jugando ${act.name}` : (data.discord_status === 'offline' ? 'Desconectado' : 'En l√≠nea');
                }
            } catch (e) { }
        }
        setInterval(updateDiscord, 10000); updateDiscord();
    </script>
</body>
</html>
